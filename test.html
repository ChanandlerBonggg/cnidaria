<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Slider - Default functionality</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <link rel="stylesheet" type="text/css" href="css/test.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#slider" ).slider();
  } );
  </script>
</head>
<body class="m-5">
 
 <div class="container">
<div id="slider" class="mb-5"></div>

<button class="btn btn-primary" id="loader-btn">Generate</button>
<div id="loader-box" class="d-none">
 <div class="loader m-auto"></div> 
 <h3 class="text-center">Generating ...</h3>

 </div>
  <p id="test" class="d-none">SOme cool shit!</p>
 </div>
 
 <script type="text/javascript">
  $('#loader-btn').click(function(){
    $('#loader-box').fadeIn("slow");
    $('#loader-box').fadeOut("fast");
    $('#test').fadeIn(3000);
  }); 
  
 </script>

</body>
</html>
