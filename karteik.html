<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/module_ge_01.css">
    <link rel="stylesheet" type="text/css" href="css/karteik.css">


	<title>Karteikarte erstellen</title>
</head>
<body class="p-5">
	<div class="container">
		<h1 class="text-center pb-5 text-white">Karteikarte erstellen</h1>
		<div class="card">
			<div class="card-header bg-turkis text-white"><h4>Vorderseite</h4></div>
			<div class="card-body">
				<textarea name="content" id="editor">
			        <p>Was beinhaltet ein Standardvektor?</p>
			    </textarea>
			    
			</div>
		</div>
		<div class="card">
			<div class="card-header bg-turkis text-white"><h4>RÃ¼ckseite</h4></div>
			<div class="card-body">
				<div id="editor2">
			        <ul>
			        	<li>Polylinkregion - multiple cloning site (MCS)</li>
			        	<li>origin of replication - ori</li>
			        	<li>Selektionsmarker</li>
			        	<li>Restriktionsschnittstellen</li>
			        </ul>
			        <img src="img/vector.png">
			    </div>

			    
			    
			</div>
			<div class="card-footer">
			    	<div class=""></div>
			    	<label for="tags" class="mr-2">Tags</label>
			    	<input type="text" name="tags" id="tags">
			    </div>
		</div>
	</div>




<!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="jquery/dist/jquery.min.js"></script>
    <script src="node_modules/tether/dist/js/tether.min.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="@ckeditor/ckeditor5-build-classic/build/ckeditor.js" type="text/javascript"></script>
    <script src="@ckeditor/ckeditor5-build-inline/build/ckeditor.js"></script>
    <script>
    ClassicEditor
        .create( document.querySelector( '#editor' ) )
        .catch( error => {
            console.error( error );
        } );
</script>
<script>
    InlineEditor
        .create( document.querySelector( '#editor2' ) )
        .catch( error => {
            console.error( error );
        } );
</script>
</body>
</html>
